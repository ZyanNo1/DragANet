<!DOCTYPE html>
<!-- 设置语言为中文 -->
<html lang="zh-CN">

<head>
    <!-- 设置字符集 -->
    <meta charset="UTF-8">
    <!-- 设置控制视口的宽度和缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置标题 -->
    <title>DragANet</title>
    <!-- 设置样式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- 侧边栏按钮 -->
    <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
    <!-- 侧边栏内容 -->
    <div class="sidebar" id="sidebar">
        <!-- 标题 -->
        <div class="sidebar-header">资源管理器</div>
        <!-- 模型文件夹 -->
        <div class="sidebar-item" id="modelItem">
            <div class="toggle-btn">></div>
            <i class="fas fa-folder"></i>
            <span>模型</span>
        </div>
        <!-- 模型文件夹子项 -->
        <div class="sub-items" id="modelSubItems">
            <div class="sub-item"><i class="fas fa-cube"></i>
                <span>全连接层</span>
            </div>
            <div class="sub-item"><i class="fas fa-cube"></i>
                <span>卷积层</span>
            </div>
            <div class="sub-item"><i class="fas fa-cube"></i>
                <span>池化层</span>
            </div>
        </div>
    </div>
    <!-- 显示属性的按钮 -->
    <button class="property-toggle" id="propertyToggle"><i class="fas fa-cog"></i></button>
    <!-- 属性列表栏 -->
    <div class="property-panel" id="propertyPanel">
        <h3>属性列表</h3>
        <!-- 这里可以添加更多属性内容 -->
    </div>
    <!-- 放置模型的区域 -->
    <div id="dropzone" class="dropzone"></div>
    <script src="script.js"></script>
</body>

</html>
